<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add Todos</title>
    <style>
        *{
    margin: 0;
    padding: 0%;
    box-sizing: border-box;
   
}
.container{
    width: 100%;
    min-height: 100vh;
    background-color:skyblue ;
    background: linear-gradient(135dg, #153677, #4e085f);
    padding: 10px;
}
 .todo-app{
    width: 100%;
    background-color: #fff;
    margin-top: 100px auto 20px;
    padding : 40px 30px 70px;
    max-width: 540px;
    border-radius: 10px;
    height: 400px;
  

}
.todo-app>h2{
    color:black ;
    display: flex;
    align-items: center;
    margin-bottom: 20px;

}
.todo-app>h2>img{
    width: 30px;
    margin-left: 30px;
    margin-left: 10px;
}
.row{
    display: flex;
    align-items: center;
    justify-content: space-around;
    margin-bottom: 25px;
    padding-left: 20px;
    background: #edeef0;
    border-radius: 30px;
}
input{
    flex: 1;
    border: none;
    outline: none;
    background: transparent;
    padding: 10px;
    font-weight: 14px;
} 
button{
    cursor: pointer;
    border: none;
    border-radius: 40px;
    outline: none;
    padding: 16px 50px;
    font-size: 16px;
    color:black ;
   background-color: red;
}
ul li{
    list-style: none;
    font-size: 17px;
    padding:12px 8px 12px 50px ;
    cursor: pointer;
    user-select: none;
    position: relative;
}
ul li ::before{
    content:"" ;
    position: absolute;
    height: 28px;
    width: 28px;
    background-image:url("https://pic.onlinewebfonts.com/svg/img_272749.png") ;
    /* background-image: url("https://tse2.mm.bing.net/th?id=OIP.K0Lc07acX3A47EpMmxxIBwHaHa&pid=Api&P=0&h=180"); */
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    margin-right: 100%;
    top: 12px;
   /* right: 1000%; */

}

ul li.checked{
    color: #555;
    text-decoration: line-through;

}
ul li.checked::before{ 
 /* background-image: url(image/unchecked.png);   */
  /* background-image: url("https://tse2.mm.bing.net/th?id=OIP.KdsLtdVv1Dc6JMnR_OFmlAHaHa&pid=Api&P=0&h=180");  */
background-image: url("https://imagepng.org/wp-content/uploads/2019/12/check-icone-1-scaled.png");
}
ul li span{
    position: absolute;
    right: 0;
    top: 5px;
    width: 40px;
    font-size: 22px;
    color:#555 ;
    line-height: 40px;
    text-align: center;
  border-radius: 50%;
}
ul li span:hover{
    background: #edeef0;


}
    </style>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            
            <h2>Add Todes <img src="https://tse4.mm.bing.net/th?id=OIP.LTK71j0ggAd4WZmzxeIvcAHaHJ&pid=Api&P=0&h=180" alt=""></h2>
             <div class="row">
                <input type="text" id="input-box" placeholder="Add Your Text"/>
                <button onclick="addTask()">Add</button>
             </div>
             <ul id="list-container">
                <!-- <li  class="checked">Task 1 <input type="text"></li>
                <li>Task 2</li>
                <li>Task 3</li> -->
             </ul>
        </div>
     </div>
     <script src="script.js"></script>
    
</body>
</html>
